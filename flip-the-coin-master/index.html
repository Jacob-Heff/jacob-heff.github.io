<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="side front">Head</div>
        <div class="side back">Tail</div>
      </div>
      <button id="flip-button">Flip Coin</button>
    </div>
    <script>
      const coin = document.getElementById("coin");
      const flipButton = document.getElementById("flip-button");

      flipButton.addEventListener("click", () => {
        const randomSide = Math.random() < 0.5 ? "front" : "back";
        coin.className = `coin ${randomSide}`;
      });

      coin.addEventListener("click", () => {
        const randomSide = Math.random() < 0.5 ? "front" : "back";
        coin.className = `coin ${randomSide}`;
      });
    </script>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
