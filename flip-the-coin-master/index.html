<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Heading Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: 404A65;
        color: #ECEDF0;
        height: 100vh;
      }

      h1 {
        font-family: 'Kanit', sans-serif;
        font-weight: 600;
        font-size: 64px;
        /* Heading Text Shadow */
        text-shadow: 2px 2px 0px #35383f;
        -webkit-text-stroke-width: 5px;
        -webkit-text-stroke-color: #35383f;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
            .coin {
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        cursor: pointer;
      }

      .coin img {
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
      }

      .coin img[src="resources/heads.svg"] {
        display: block;
      }

      .coin img[src="resources/tails.svg"] {
        display: none;
      }

      .shadow {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .shadow img {
        width: 100px;
        height: 100px;
        opacity: 0.5;
      }

      button {
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div style="height: 60px"></div>
    <h1 style="text-align: center; margin-top: 20px">Flip the Coin</h1>
    <h2 style="text-align: center; margin-top: 10px">Press the coin or the button to flip the coin</h2>
    <div class="coin">
      <img src="resources/heads.svg" alt="Coin Head" />
      <img src="resources/tails.svg" alt="Coin Tail" />
    </div>
    <div class="shadow">
      <img src="resources/shadow.svg" alt="Coin Shadow" />
    </div>
    <p class="heads-or-tails" style="text-align: center; margin-top: 10px">
      Heads
    </p>
    <button style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px;">
      Random
    </button>
    
    <script>
      const coin = document.querySelector('.coin');
      const button = document.querySelector('button');
      const heads = 'resources/heads.svg';
      const tails = 'resources/tails.svg';
      const headsOrTailsText = document.querySelector('.heads-or-tails');

      function flipCoin() {
        const randomSide = Math.random() < 0.5 ? heads : tails;
        coin.querySelectorAll('img').forEach((img) => {
          img.style.display = 'none';
        });
        coin.querySelector(`img[src="${randomSide}"]`).style.display = 'block';
        headsOrTailsText.textContent = randomSide === heads ? 'Heads' : 'Tails';
      }

      button.addEventListener('click', flipCoin);
      coin.addEventListener('click', flipCoin);
    </script>
    <button style="display: none;">Random</button>

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
